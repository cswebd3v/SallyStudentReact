<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sally Student React</title>
</head>
<body>
    <div id="application-root"></div>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel">
        function App() {
            return (
                <div>
                <h1>Sally Student</h1>
                <p>I am an aspiring full stack web developer. I love cats, coding and crocheting.</p>
                <h2>Skills</h2>
                    <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>jQuery</li>
                    </ul>
                <h2>Contact Info</h2>
                <p>Twitter: <a href="https://twitter.com/sallystudent">@sallyStudent</a></p>
                </div>
            );
        };


        ReactDOM.render(
            <App />,
            document.querySelector('#application-root')
        );


      
    </script>
</body>
</html>
